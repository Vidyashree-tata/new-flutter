trigger:
  branches:
    include:
      - main  # Change this to your branch name if needed

pool:
  name: 'Azure Pipelines'
  vmImage: 'ubuntu-latest'

variables:
  buildDir: 'app/build/outputs/apk/release'

steps:
  - script: |
      echo "Making Gradle wrapper executable"
      chmod +x ./gradlew
    displayName: 'Make gradlew executable'

  - script: |
      echo "Building APK"
      ./gradlew assembleRelease
    displayName: 'Build APK with Gradle'

  - task: CopyFiles@2
    inputs:
      contents: '**/*.apk'
      targetFolder: '$(Build.ArtifactStagingDirectory)'
    displayName: 'Copy APK files'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'apk'
      publishLocation: 'Container'
    displayName: 'Publish APK Artifact'
